name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-docs:
    name: Lint Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Markdown files
        run: |
          npm install -g markdownlint-cli2
          markdownlint-cli2 "**/*.md" "#node_modules"
