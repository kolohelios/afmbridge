name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-docs:
    name: Lint Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          config: '.markdownlint-cli2.jsonc'
          globs: '**/*.md'
