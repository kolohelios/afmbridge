name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build-binary:
    name: Build macOS Binary
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Build binary
        run: swift build -c release

      - name: Import signing certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k $KEYCHAIN_PATH -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Add to search list
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Sign binary
        run: |
          # Find the Developer ID Application identity
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | grep -o '"[^"]*"' | tr -d '"')
          echo "Using identity: $IDENTITY"

          codesign --sign "$IDENTITY" \
            --timestamp \
            --options runtime \
            --entitlements entitlements.plist \
            .build/release/AFMBridge

      - name: Verify signature
        run: codesign --verify --verbose .build/release/AFMBridge

      - name: Package binary
        run: |
          mkdir -p artifacts
          cp .build/release/AFMBridge artifacts/
          cd artifacts
          tar -czf afmbridge-macos-${{ github.ref_name }}.tar.gz AFMBridge
          shasum -a 256 afmbridge-macos-${{ github.ref_name }}.tar.gz > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: artifacts/

  create-release:
    name: Create GitHub Release
    needs: [build-binary]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-binary
          path: artifacts/

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            # AFMBridge ${{ steps.version.outputs.version }}

            ## Installation

            ### macOS Binary

            ```bash
            curl -L -o afmbridge.tar.gz \
              https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/afmbridge-macos-${{ github.ref_name }}.tar.gz
            tar -xzf afmbridge.tar.gz
            ./AFMBridge
            ```

            ### Docker

            Docker images will be available in a future release. For now, you can build from source using the Dockerfile.

            ## Checksums

            See `checksums.txt` for SHA256 checksums.

            ## What's Changed

            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: |
            artifacts/afmbridge-macos-${{ github.ref_name }}.tar.gz
            artifacts/checksums.txt
          draft: false
          prerelease: false
