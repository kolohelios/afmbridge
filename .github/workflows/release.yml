name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build-binary:
    name: Build macOS Binary
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Build binary
        run: swift build -c release

      - name: Package binary
        run: |
          mkdir -p artifacts
          cp .build/release/AFMBridge artifacts/
          cd artifacts
          tar -czf afmbridge-macos-${{ github.ref_name }}.tar.gz AFMBridge
          shasum -a 256 afmbridge-macos-${{ github.ref_name }}.tar.gz > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: artifacts/

  create-release:
    name: Create GitHub Release
    needs: [build-binary]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-binary
          path: artifacts/

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            # AFMBridge ${{ steps.version.outputs.version }}

            ## Installation

            ### macOS Binary

            ```bash
            curl -L -o afmbridge.tar.gz \
              https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/afmbridge-macos-${{ github.ref_name }}.tar.gz
            tar -xzf afmbridge.tar.gz
            ./AFMBridge
            ```

            ### Docker

            Docker images will be available in a future release. For now, you can build from source using the Dockerfile.

            ## Checksums

            See `checksums.txt` for SHA256 checksums.

            ## What's Changed

            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: |
            artifacts/afmbridge-macos-${{ github.ref_name }}.tar.gz
            artifacts/checksums.txt
          draft: false
          prerelease: false
