name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build-binary:
    name: Build macOS Binary
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: afmbridge
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build binary
        run: nix build

      - name: Package binary
        run: |
          mkdir -p artifacts
          cp result/bin/AFMBridge artifacts/
          cd artifacts
          tar -czf afmbridge-macos-${{ github.ref_name }}.tar.gz AFMBridge
          shasum -a 256 afmbridge-macos-${{ github.ref_name }}.tar.gz > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: artifacts/

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: afmbridge
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: nix build .#docker

      - name: Load and tag image
        run: |
          docker load < result
          docker tag afmbridge:latest ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker tag afmbridge:latest ghcr.io/${{ github.repository }}:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker push ghcr.io/${{ github.repository }}:latest

  create-release:
    name: Create GitHub Release
    needs: [build-binary, build-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-binary
          path: artifacts/

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            # AFMBridge ${{ steps.version.outputs.version }}

            ## Installation

            ### macOS Binary

            ```bash
            curl -L -o afmbridge.tar.gz \
              https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/afmbridge-macos-${{ github.ref_name }}.tar.gz
            tar -xzf afmbridge.tar.gz
            ./AFMBridge
            ```

            ### Docker

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker run -p 8080:8080 ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```

            ## Checksums

            See `checksums.txt` for SHA256 checksums.

            ## What's Changed

            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: |
            artifacts/afmbridge-macos-${{ github.ref_name }}.tar.gz
            artifacts/checksums.txt
          draft: false
          prerelease: false
